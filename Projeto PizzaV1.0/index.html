                var btCadastrar = document.querySelector("#idBtCadastrar")
                var btCalcular = document.querySelector("#idBtCalcular")

                var saidaAlerta = document.querySelector("#idAlerta")
               
                                                   

                // cadastra nome, tamanho e preço inicial
                btCadastrar.onclick = function () {
                    capturarDados()
                    validarTela()
                    if (validarTela() == true) {
                        cadastarDados()
                        limpartela()
                    }
                    
                       
                    }
                             
                // executa todos os calculos para gerar o relatorio,
                btCalcular.onclick = function () {
                    execCalculoArea()
                    calcularPrecoPorCm2()
                    calcularDiferença()
                    mostrasNaTela()
                }
                // valida a tela, verificando se tem algum valor digitado
                function validarTela() {
                    if (nomePizza == "" || tamanhoPizza == "" || valorPizza == "") {
                        saidaAlerta.value = "Preenchimento obrigatório dos campos!!"
                        saidaAlerta.classList.add("alerta")
                        return false
                    }
                    saidaAlerta.classList.remove("alerta")
                    return true
                    }
                
                // captura os dados da tela
                function capturarDados() {
                    nomePizza = document.querySelector("#idNomePizza").value
                    tamanhoPizza = document.querySelector("#idTamanho").value
                    valorPizza = document.querySelector("#idValorPizza").value
                }
                // insere dados nas variaveis iniciais
                function cadastarDados() {
                    listaNomePizza.push(nomePizza)
                    listaTamanho.push(tamanhoPizza)
                    listaPreco.push(valorPizza)
                    console.table(listaNomePizza)
                    console.table(listaTamanho)
                    console.table(listaPreco)
                }
                // efetua o calculo de area
                function execCalculoArea() {
                    listaAreas = []
                    for (var i = 0; i < listaTamanho.length; i++) {
                        let area = listaTamanho[i] * Math.PI
                        listaAreas.push(area.toFixed(2))
                        console.table(listaAreas)
                    }
                }
                // utiliza a area para definir o valor por centimeto²
                function calcularPrecoPorCm2() {
                    listaPrecoCm2 = []
                    for (var i = 0; i < listaPreco.length; i++) {
                        let precoPorCm2 = listaPreco[i] / listaAreas[i]
                        listaPrecoCm2.push(precoPorCm2.toFixed(2))
                        console.table(listaPrecoCm2)
                    }
                }
                // Calcula o custo beneficio com relacao ao valor de cada pizza
                function calcularDiferença() {
                    listadiferanca = []
                    // organiza do melhor Cb para o pior CB
                    let isTrueOrFalse = true
                        while (isTrueOrFalse) {
                            isTrueOrFalse = false
                            for (var i = 0; i < listaPrecoCm2.length; i++) {
                                if (listaPrecoCm2[i] > listaPrecoCm2[i + 1]) {
                                    isTrueOrFalse = true
                                    let aux1 = listaPrecoCm2[i]
                                    listaPrecoCm2[i] = listaPrecoCm2[i + 1]
                                    listaPrecoCm2[i + 1] = aux1
    
                                    let aux2 = listaNomePizza[i]
                                    listaNomePizza[i] = listaNomePizza[i + 1]
                                    listaNomePizza[i + 1] = aux2
                                    
                                    let aux3 = listaTamanho[i]
                                    listaTamanho[i] = listaTamanho[i + 1]
                                    listaTamanho[i + 1] = aux3
    
                                    let aux4 = listaPreco[i]
                                    listaPreco[i] = listaPreco[i + 1]
                                    listaPreco[i + 1] = aux4

                                    
                                }
                            }
                        }
                        // Calculando a diferença entre os preços por cm2 , transforma em %
                        listadiferanca.push("MelhorCB")
                        for (var i = 0; i < listaPrecoCm2.length - 1; i++) {
                            let diferença = (((listaPrecoCm2[i + 1] * 100) / listaPrecoCm2[i]) - 100).toFixed(1)
                            listadiferanca.push("+" + diferença + "%")
                        }
                        console.table(listadiferanca)
                }

                    document.querySelector("#idNomePizza").value = ""
