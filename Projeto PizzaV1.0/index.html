<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Custo Benefício de Pizzas</title>
        <style>
        
      
        body {
            background-color: #c2bbbb;

        .clTitulo {
            text-align: center;
        }

        .clFieldset {

        }

        .clField {
            width: 40%;

            padding-right: 50px;

            padding-bottom: 20px;
            background-color: #986dfc;
            font-size: 18px;
            border-radius: 15px;
            
            
        }
        .clOutput{
            display: inline-table;
            margin: auto;
        }

        .clLegenda {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: 600;
            text-align: center;
        }

        fieldset Input {
            width: 95%;
        }

      
        .clBotao{
        
            font-size: 25px;
            cursor: pointer;
            margin: 3px;        
            border: none;                   
        }
        .clInput{

            width:95%;
            height: 25px;
            margin: 2px;
            font-size: 25px;
            color: black;
            text-align: left;
            padding: 5px;
        }

        .alerta {
        color: rgb(207, 13, 13);
        }
     

        </style>
        </head>
        <body>
                <div class="clTitulo">
                    <h1>Custo Benefício de Pizzas</h1>
                </div>
            <div>
                <fieldset class="clFieldset">
                    <div class="clLegenda">
                        <legend>Cadastro de Pizzas</legend>
                    </div>
                    <div class="clInput">
                        <input type="text" id="idNomePizza" 
                            name="nmNomePizza" 
                            placeholder="Digite o tamanho da pizza: (ex: grande, broto)">
                    </div>

                    <div class="clInput">
                        <input type="number" id="idTamanho" 
                            name="nmTamanho" min="1" 
                            placeholder="Tamanho da pizza:(cm)">
                    </div>

                    <div class="clInput">
                        <input type="number" id="idValorPizza" 
                            name="nmValorPizza" min="0" 
                            placeholder="Preço da pizza em Reais (R$):">
                    </div>
                    <div class="clOut">
                        <output id="idOut"></output>
                    </div>
                    <div class="clBotao">
                        <button type="button" id="idBtCadastrar">Cadastrar</button>

                        <button type="button" id="idBtCalcular">Calcular</button>
                    </div>
                    <div>
                        <output id="idAlerta"></output>
                    </div>
                    
               
                 </fieldset>

                 <div>
                    <fieldset class="clField" id="idResultado">
                        <div class="clLegenda">
                            <legend>Resultado de acordo com melhor CB</legend>
                        </div>
                        <div class="clResultado">
                            <div class="clOutput" >
                                <output id="idSaidaNome" name="nmSaidaNome"></output>
                            </div>
                            <div class="clOutput">
                                <output id="idSaidaTamanho" name="nmSaidaTamanho"></output>  
                            </div>
                            <div class="clOutput">
                                <output id="idSaidaPreco" name="nmSaidaPreco"></output>
                            </div>
                            <div class="clOutput">
                                <output id="idSaidaPrecoCm2" name="nmSaidaPrecoCm2"></output>
                            </div>
                            <div class="clOutput">
                                <output id="idSaidaDiferenca" name="nmSaidaDiferenca"></output>
                            </div>
                        </div>
                    </fieldset>
                 
    
                </div>
            </div>
            
       
            <script>

                // Declaracão das variaveis iniciais e variaveis auxiliares
                var listaNomePizza = []

                var nomePizza

                var saidaPreco = document.querySelector("#idSaidaPreco")
                var saidaPrecoCm2 = document.querySelector("#idSaidaPrecoCm2")
                var saidaDiferenca = document.querySelector("#idSaidaDiferenca")
                var saidaAlerta = document.querySelector("#idAlerta")

                    }
                             
               
            </script>
           

            

            
        </body>
</html>
